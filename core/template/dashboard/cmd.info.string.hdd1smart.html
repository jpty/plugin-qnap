<div style="min-width:90px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="string" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
	<div class="title #hide_name#">
		<div class="cmdName">
			<span class="far fa-hdd" style="min-width:15px"></span>
			#name_display#
		</div>
	</div>
	<div class="content-sm ">
		<span class="iconCmd"></span>
	</div>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){
			$('.cmd[data-cmd_id=#id#]').attr('title','Date de valeur : '+_options.valueDate+' Date de collecte : '+_options.collectDate)
			$('.cmd[data-cmd_id=#id#] .iconCmd').empty().append(_options.display_value);
		}
		jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
	</script>
</div>
